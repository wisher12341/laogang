<script src="/static/home/assets/scripts.js"></script>
<script>
    $(function () {
        var username = "[[${username}]]";
        if(username!==null && username!==undefined && username!==""){
            var roleDesc = "[[${roleDesc}]]";
            var role ="[[${role}]]";
            $("#username").html(username+"("+roleDesc+")");
            $(".thumbnail").each(function () {
                if ($(this).attr("role")===role){
                    $(this).removeClass("no-role");
                    $(this).attr("href", $(this).attr("data"));
                }
            })
        }else{
            $("#username").html($("<a href='/login'>登录</a>"));
            $("#a").attr("href","/login");
            $("#a").attr("data-toggle","");
        }
    });
</script>
