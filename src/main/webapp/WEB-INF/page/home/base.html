<script type="text/javascript" th:inline="javascript">
    function menua(url,obj) {
        $("li.active").removeClass("active");
        $(obj).addClass("active")
        $("iframe").attr("src",url);
    }
    $(function () {
        var username = [[${username}]];
        if(username!==null && username!==undefined && username!==""){
            var roleDesc = [[${roleDesc}]];
            $("#username").html(username+"("+roleDesc+")");
        }

        var menu = JSON.parse([[${menu}]]);
        for(var i=0;i<menu.length;i++){
            var $li;
            if (i===0){
                $li=$('<li class="active" onclick=menua("'+menu[i].url+'",this)><a href="javascript:void(0)"><i class="icon-chevron-right"></i> '+menu[i].name+'</a></li>');
                $("iframe").attr("src",menu[i].url);
            }else{
                $li=$('<li onclick=menua("'+menu[i].url+'",this)><a href="javascript:void(0)"><i class="icon-chevron-right"></i> '+menu[i].name+'</a></li>');
            }
            $("#menu").append($li);
        }

    });

</script>
