<head>
    <title>Tables</title>

    <link href="/static/css/common.css" rel="stylesheet">

    <link href="/static/home/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="/static/home/vendors/flot/excanvas.min.js"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="/static/js/bootstrap.min.js?v=3.3.5"></script>

    <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="block-content collapse in">
                <div class="span12">
                    <div class="form-horizontal">
                        <fieldset>
                            <input name="id" type="hidden" >
                            <div class="control-group">
                                <label class="control-label" for="focusedInput1">名称</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="name" id="focusedInput1" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput2">简介</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="descri" id="focusedInput2" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput3">服务内容</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="service" id="focusedInput3" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput4">地址</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="address"  id="focusedInput4" type="text">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput5">设施情况</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="ssqk"  id="focusedInput5" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput6">入住要求</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="rzyq"  id="focusedInput6" type="text">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput7">床位数</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="bedNumber"  id="focusedInput7" type="number" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">工作时间</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="workerTime"   type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput8">网站</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="web"  id="focusedInput8" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput9">邮箱</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="email"  id="focusedInput9" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">电话</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="phone"   type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <button onclick="submitOrgan()" class="btn btn-success" style="margin-left: 20%">保存</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>

</div>

<script type="text/javascript" src="/static/js/laogang/home/organ_info.js" charset="UTF-8"></script>

<script src="/static/home/assets/scripts.js"></script>

</body>

</html>
