<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12" id="content">

            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="table-toolbar">
                                <div class="btn-group">
                                    <!--<a href="javascript:void(0)" class="add">-->
                                        <button class="btn btn-success" onclick="window.location='/home/organ/oldman/info'" style="margin-right: 5px">添加<i class="icon-plus icon-white"></i></button>
                                    <!--</a>-->

                                    <input style="position: relative;top: 5px;left: 5px;" name="search" class="input-xlarge focused" placeholder="姓名/身份证" type="text" onchange="searchOldman()">

                                </div>
                                <div class="btn-group pull-right">
                                    <button data-toggle="dropdown" class="btn dropdown-toggle">工具 <span
                                            class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="javascript:void(0)">导出至Excel</a></li>
                                    </ul>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th style="width:15px;"><input type='checkbox' class="checktd" onclick="tableAllCheck(this)"/></th>
                                    <th>姓名</th>
                                    <th>身份证</th>
                                    <th>床位</th>
                                    <th>身体状况</th>
                                    <th>入院日期</th>
                                    <th>出院日期</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
