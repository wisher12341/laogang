<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <!-- Bootstrap -->
    <link href="/static/home/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/home/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/static/home/assets/styles.css" rel="stylesheet" media="screen">

    <link href="/static/css/common.css" rel="stylesheet">
    <!--<link href="/static/css/style.min.css?v=4.0.0" rel="stylesheet">-->
    <link href="/static/home/assets/DT_bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.min.css" rel="stylesheet">
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="/static/home/vendors/flot/excanvas.min.js"></script><![endif]-->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="/static/home/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="/static/js/content.min.js?v=1.0.0"></script>
    <script src="/static/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <link href="/static/css/common.css.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row-fluid" id="info">
        <!-- block -->
        <div class="block">
            <div class="block-content collapse in">
                <div class="span12">
                    <div class="form-horizontal">
                        <fieldset>
                            <input name="id" type="hidden" >
                            <div class="control-group">
                                <label class="control-label" for="focusedInput1">名称</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="name" id="focusedInput1" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput2">内容</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="content" id="focusedInput2" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput3">文号</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="wh" id="focusedInput3" type="text" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput4">类型</label>
                                <div class="controls" id="focusedInput4">
                                    <select class="chzn-select" name="type" >
                                        <option value=""></option>
                                        <option value="1">小区职位</option>
                                        <option value="2">养老补贴</option>
                                        <option value="3">关爱服务</option>
                                        <option value="4">走访帮困</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput5">开始时间</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="startTime"  id="focusedInput5" type="date" >
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="focusedInput6">结束时间</label>
                                <div class="controls">
                                    <input class="input-xxlarge focused" name="endTime"  id="focusedInput6" type="date">
                                </div>
                            </div>

                            <div class="control-group">
                                <button onclick="submitPolicy()" class="btn btn-success" style="margin-left: 20%">保存</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>

    <div class="row-fluid" >
        <!-- block -->
        <div class="block">
            <div class="block-content collapse in">
                <div class="span12">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="width:15px;"><input type='checkbox' class="checktd"/></th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>村/居委</th>
                            <th>身份证</th>
                            <th>电话</th>
                            <th>是否完成</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
</div>

<script type="text/javascript" src="/static/js/laogang/home/policy_info.js" charset="UTF-8"></script>

<script>
    $(function () {
        var role ="[[${role}]]";
        if (role!=="1"){
            $("#info input").attr("disabled","disabled");
            $("#info button").attr("disabled","disabled");
            $("#info select").attr("disabled","disabled");
        }
    });
</script>
<script src="/static/home/assets/scripts.js"></script>
<script src="/static/home/assets/DT_bootstrap.js"></script>
</body>

</html>
